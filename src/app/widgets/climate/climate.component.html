<div class='widget-climate'>
	<div class='outdoorClimate' *ngIf="outdoorWeather">
		<div class='weather-icon'>
			<span class="icon-{{iconMap[outdoorWeather.weatherIcon]}}"></span>
		</div>

		<div class='conditions'>
			<div class='temperature'>
				{{outdoorWeather.temperature}}&deg;
			</div>
			<div class='humidity'>
				<span class='icon-humidity'></span> {{outdoorWeather.humidity}}
			</div>
			<div class='wind'>
				<span class='icon-w-windy'></span> {{outdoorWeather.wind}}
			</div>
		</div>
		<div class='alert' *ngIf='outdoorWeather.alert'>
			<span class='icon-alert'></span> {{outdoorWeather.alert}}
		</div>
	</div>

	<div class='indoorClimate'>
		<div class='building'>
			<div class='roof'></div>
			<div *ngFor="let device of getDevices()" class='floor'>
				<span class='temperature' *ngIf='device.temperature'>{{device.temperature}}&deg;</span>
				<span class='humidity' *ngIf='device.humidity'>{{device.humidity}}</span>
			</div>
		</div>
	</div>
</div>
